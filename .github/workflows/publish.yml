name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC publishing

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Node & Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Frontend Deps
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # 2. Setup Python & Build Package
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install build

      - name: Build Python Package
        run: python -m build

      # 3. Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use OIDC (trusted publisher) if configured, or fallback to token
          # password: ${{ secrets.PYPI_API_TOKEN }}
          # For now we'll assume standard token usage or OIDC
          skip-existing: true
