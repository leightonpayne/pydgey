site_name: Pydgey
site_url: https://leightonpayne.github.io/pydgey
site_description: >-
  Interactive pipeline widgets for Jupyter Notebooks.

repo_name: leightonpayne/pydgey
repo_url: https://github.com/leightonpayne/pydgey
edit_uri: https://github.com/leightonpayne/pydgey/edit/main/docs/

copyright: "&copy; 2026 Leighton Payne"

theme:
  variant: modern
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: lucide/sun
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: lucide/moon-star
        name: Switch to system preference
  favicon: static/pydgey-head.png
  logo: static/pydgey-head.svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            inherited_members: true
            show_source: false
            separate_signature: true
            show_signature_annotations: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 2
            show_object_full_path: false
            show_category_heading: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leightonpayne/pydgey
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pydgey/
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/leightonpayne.bsky.social
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/leightonpayne

nav:
  - Home:
      - Overview: index.md
      - Installation: about/installation.md
      - Identity: about/identity.md
      - License: about/license.md
      - Contributing: about/contributing.md
  - Usage:
      - The Whole Game: usage/the-whole-game.md
      - Pipelines: usage/pipelines.md
      - Layouts: usage/layouts.md
      - Components: usage/components.md
      - Frontend: usage/frontend.md
      - Execution: usage/execution.md
      - Results: usage/results.md
      - Progress: usage/progress.md
      - Dependencies: usage/dependencies.md
  - API Reference:
      - Core: api/core.md
      - Layout: api/layout.md
      - Widget: api/widget.md
      - Execution: api/execution.md
      - Runtime: api/runtime.md
